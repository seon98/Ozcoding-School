<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <header>
        <h1>부동산 관련 앱 사용 설문조사</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text"
                name="name"
                id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email"
                name="email"
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>부동산 정보 조사 시 사용해본 앱은 무엇인가요? (중복 선택 가능)</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">네이버 부동산</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">직방</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">다방</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">호갱노노</label>

                <p>해당 앱을 선택한 이유는 무엇인가요?</p>
                <input type="radio" id="license" name="purpose">
                <label for="license">정보가 정확해서</label>
                <input type="radio" id="study" name="purpose">
                <label for="study">리뷰나 평점 참고 가능</label>
                <input type="radio" id="study" name="purpose">
                <label for="study">실거래가 확인 가능</label>
                <input type="radio" id="study" name="purpose">
                <label for="study">광고나 중개인 정보가 적어서</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <labellabel for="comment">의견을 입력하세요:</label>
                <textarea rows="1" cols="150" name="comment" id="comment" placeholder="의견을 입력해주세요"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>소중한 의견감사합니다.</p>
    </footer>
</body>
</html>
