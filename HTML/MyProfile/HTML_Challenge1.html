<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->

<html lang="ko"> <!-- 문서의 주 언어는 한국어 -->

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩은 UTF-8 (한글 및 다양한 문자 지원) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 환경에서도 화면 크기에 맞게 보이도록 설정 -->

    <title>프로필</title> <!-- 브라우저 탭에 표시될 문서 제목 -->

    <link rel="stylesheet" href="style.css">
    <!-- 외부 CSS 파일(style.css)을 연결하여 디자인 적용 -->
</head>

<body> <!-- 본문 시작 -->

    <div class="business-card"> <!-- 명함 전체를 감싸는 컨테이너, CSS 클래스 사용 -->

        <div class="header"> <!-- 명함의 상단 영역 (로고 및 이름 등) -->

            <h2>선희철</h2> <!-- 이름 제목으로 표시 -->
            <p>엔지니어/플랫폼서비스</p> <!-- 직무 정보 -->
        </div>

        <div class="details"> <!-- 상세 정보 영역 (연락처, 이메일 등) -->
            <p><strong>회사명:</strong> 티빙(TVING)</p> <!-- 회사명 -->
            <p><strong>연락처:</strong> 010-1234-5678</p> <!-- 전화번호 -->
            <p><strong>이메일:</strong> seonheecheol@tivng.com</p> <!-- 이메일 주소 -->
            <p><strong>주소:</strong> 서울 마포구 상암산로 34 DMC 디지털큐브 15층</p> <!-- 회사 주소 -->
        </div>

    </div>

</body>

</html>
