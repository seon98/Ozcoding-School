<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 채팅 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>채팅 상대 이름</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message received">
                <div class="message-bubble">안녕하세요!</div>
            </div>
            <div class="message sent">
                <div class="message-bubble">반갑습니다!</div>
            </div>
            <div class="message received">
                <div class="message-bubble">무엇을 도와드릴까요?</div>
            </div>
            <div class="message sent">
                <div class="message-bubble">채팅 화면을 만들고 있어요.</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
            <button id="sendMessageBtn">전송</button>
        </div>
    </div>

</body>
</html>
